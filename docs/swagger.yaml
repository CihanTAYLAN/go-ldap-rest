basePath: /api/v1
definitions:
  controllers.FindRequest:
    properties:
      attributes:
        items:
          type: string
        type: array
      search_base:
        type: string
      search_filter:
        type: string
    required:
    - search_base
    - search_filter
    type: object
  controllers.FindResponse:
    properties:
      data:
        properties:
          session_token:
            type: string
        required:
        - session_token
        type: object
      message:
        type: string
      status:
        type: integer
    required:
    - data
    - message
    - status
    type: object
  controllers.LoginRequest:
    properties:
      bind_dn:
        type: string
      bind_password:
        type: string
      ldap_url:
        type: string
    required:
    - bind_dn
    - bind_password
    - ldap_url
    type: object
  controllers.LoginResponse:
    properties:
      data:
        properties:
          session_token:
            type: string
        required:
        - session_token
        type: object
      message:
        type: string
      status:
        type: integer
    required:
    - data
    - message
    - status
    type: object
host: localhost:8088
info:
  contact:
    email: cihantaylan@cihantaylan.com
    name: API Support
    url: https://cihantaylan.com
  description: This is a go ldap rest API Documentation.
  title: Go Ldap Rest API
  version: "1.0"
paths:
  /ldap/find:
    post:
      consumes:
      - application/json
      description: 'EG;<br>ByRG81IDDPQFY9+9dSaWFKIA3Xp1vZhrpCjCg4XXR7gnNxLM9SvgTK1PFKMrsdE5s4mNRSIo8qJhzeZAdMi5zQfAhJOV8FDdmEs=<br>SearchBase:
        "dc=example,dc=com"<br>SearchFilter: "(objectClass=person)"'
      operationId: Find
      parameters:
      - description: Your Auth Token
        in: header
        name: Token
        required: true
        type: string
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.FindRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.FindResponse'
      summary: Find
      tags:
      - Ldap
  /ldap/login:
    post:
      consumes:
      - application/json
      description: 'EG;<br>LdapURL: ldap://ldap.forumsys.com:389<br>BindDN: cn=read-only-admin,dc=example,dc=com<br>BindPassword:
        password'
      operationId: Login
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
      summary: Login
      tags:
      - Ldap
swagger: "2.0"
